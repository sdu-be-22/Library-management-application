<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <style media="screen">

    </style>
</head>
<body>
<div class="flex1">
    <div class="row1">
        {% include "library/navbaradmin.html" %}
        {% include "library/utils.html" %}
        <br>
        <br>
        <br>
        {% if books%}
        <table class="redTable">
            <thead>
            <tr>
                <th>Book Name</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Category</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td colspan="4" rowspan="4">
                    <div class="links"></div>
                </td>
            </tr>
            </tfoot>
            <tbody>
            {% for book in books %}
            <tr>
                <td>{{book.name}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {%else%}
        <h1>Have 0 book</h1>
        {%endif%}
    </div>
    <div class="row1">
        {% include "library/footer.html" %}
    </div>
</div>
</body>
</html>
