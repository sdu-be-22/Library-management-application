<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


    <style type="text/css">

    </style>


</head>
<body>
<div class="flex1">
    <div class="row1">
        {% include "library/navbaradmin.html" %}
        {% include "library/utils.html" %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="bg-block">
            <form method="post" class="">

                <center><h2>ISSUE BOOK TO STUDENT</h2></center>

                {% csrf_token %}

                {% for field in form %}
                    <div class="alhor">
                        <div class="" style="margin: 1em">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div style="opacity: 0" class="isbns">
                    {% for field in list %}{{ field }} {% endfor %}
                </div>
                <div class="alhor" style="margin-top: 1em">
                    <div class="">
                        <button type="submit" class="dark-btn">ISSUE</button>
                    </div>
                </div>
            </form>
            <div class="text-center" style="margin: 1em 0"><a href="viewissuedbook">View Issued Book to Student</a>
            </div>
        </div>
    </div>
    <div class="row1">
        {% include "library/footer.html" %}
    </div>
</div>
<script>
    let isbns = document.querySelector('.isbns');
    isbns = isbns.innerHTML.trim().split(' ')
    console.log(isbns)
    let selectBook = document.getElementById('id_isbn2');
    console.log(selectBook.options);
    for (let i = 1; i < selectBook.length; i++) {

        if (isbns.includes(selectBook.options[i].value)) {
            console.log('removed ' + selectBook.options[i].innerHTML);
            selectBook.options[i].style.display = 'none';
        }
    }
</script>
</body>
</html>
