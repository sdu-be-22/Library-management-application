<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <style type="text/css">

        .form-horizontal {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        label, input {
            margin: 0;
            padding: 0;
        }

        body {
            color: #aa082e;
            background-color: #b6bde7;
            font-family: 'Roboto', sans-serif;
        }
        form label {
            margin: 0.15em 0;
        }

        .dark-btn {
            padding: 0.15em 2em !important;
        }

    </style>


</head>
<body>
<div class="flex1">
    <div class="row1">
        {% include "library/navbar.html" %}
        {% include "library/utils.html" %}
        <br>
        <br>
        <br>
        <div class="bg-block">
            <form method="post" class="form-horizontal">

                <center><h2 style="margin: 0; padding: 0">Student Signup</h2></center>

                {% csrf_token %}
                {% for field in form1 %}
                <div class="">
                    <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                    <div class="col-xs-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                {% for field in form2 %}
                <div class="">
                    <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                    <div class="col-xs-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}

                <div class="">
                    <div class="col-xs-8 col-xs-offset-4">
                        <button type="submit" style="margin: 0.7em 0 0.15em 0" class="dark-btn">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="studentlogin">Login here</a></div>
        </div>
        <br>
    </div>
    <div class="row1">
        {% include "library/footer.html" %}
    </div>
</div>
</body>
</html>
