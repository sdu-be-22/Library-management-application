<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <style type="text/css">

        .form-horizontal {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

    </style>


</head>
<body>
<div class="flex1">
    <div class="row1">
        {% include "library/navbar.html" %}
        {% include "library/utils.html" %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="bg-block">
            <form method="post" class="form-horizontal">

                <h2 style="">Student Login</h2>

                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                    <div class="col-xs-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-4">
                        <button type="submit" class="dark-btn">Login</button>
                    </div>
                </div>
            </form>
            <div class="text-center">Do not have account? <a href="studentsignup">Signup here</a></div>
        </div>
    </div>
    <div class="row1">
        {% include "library/footer.html" %}
    </div>
</div>
</body>
</html>
