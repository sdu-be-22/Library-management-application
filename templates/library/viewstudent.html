<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">

    </style>
</head>
<body>
<div class="flex1">
    <div class="row1">
        {% include "library/navbaradmin.html" %}
        {% include "library/utils.html" %}
        <br>
        <br>
        <br>

        {% if students%}
        <table class="redTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Enrollment</th>
                <th>Branch</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td colspan="3">
                    <div class="links"></div>
                </td>
            </tr>
            </tfoot>
            <tbody>
            {% for s in students %}
            <tr>
                <td>{{s.get_name}}</td>
                <td>{{s.enrollment}}</td>
                <td>{{s.branch}}</td>

            </tr>

            {% endfor %}
            </tbody>
        </table>
        {%else%}
        <h1> No Student Registered in Library</h1>
        {%endif%}
    </div>


    <div class="row1">
        {% include "library/footer.html" %}
    </div>
</div>
</body>
</html>
